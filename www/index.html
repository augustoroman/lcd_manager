<!DOCTYPE html>
<html>
<head>
  <title>LCD Display Manager</title>
  <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<h1>LCD Display Manager</h1>
<hr>

<table>
  <tr>
    <td>Input:</td>
    <td><textarea class=mono cols=30 rows=2 name=Lines id="Lines" oninput="onInput()"></textarea>
        <span id="CharsLeft"></span><br>
        You can specify the current time using
        <a href="http://strftime.org/">strftime conventions<a>,<br>
        for example "%I:%M %p" displays the hour:minute AM/PM.
    </td>
  </tr>
  <tr>
    <td>Special chars: </td>
    <td><button type=button id="button0" onclick="buttonClick(event)">0</button>
        <button type=button id="button1" onclick="buttonClick(event)">1</button>
        <button type=button id="button2" onclick="buttonClick(event)">2</button>
        <button type=button id="button3" onclick="buttonClick(event)">3</button>
        <button type=button id="button4" onclick="buttonClick(event)">4</button>
        <button type=button id="button5" onclick="buttonClick(event)">5</button>
        <button type=button id="button6" onclick="buttonClick(event)">6</button>
        <button type=button id="button7" onclick="buttonClick(event)">7</button>
      </td>
  </tr>
  <tr>
    <td>Background: </td>
    <td><input type=color name=BgColor id="BgColor">
        (rainbow: <input type=checkbox name=Rainbow>)</td>
  </tr>
  <tr>
    <td>Brightness: </td>
    <td><input type=range min=0 max=255 step=1 name=Brightness></td>
  </tr>
  <tr>
    <td>Contrast: </td>
    <td><input type=range min=0 max=255 step=1 name=Contrast></td>
  </tr>
</table>

<p>

Frames:<br>
<select size=10 id="frame" name="frame"></select><br>
<button type=button id="saveFrame" onclick="saveFrame()">new frame with current text [Ctrl-S]</button>
<br>
<p>
<button type=button id="delFrame" onclick="delFrame()">delete selected frame</button>

<p>

<a href="/char">Edit characters</a>

<script src="main.js"></script>
<script src="frames.js"></script>
</body>
</html>
